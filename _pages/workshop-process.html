---
permalink: /workshop-process
layout: default
---

<div id="workshop-process">
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>
                        協作會議流程
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <div class="section section-end">
        <div class="container">
            {%- for process in site.data.workshop-process.process -%}
            <div class="process">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>
                            {{forloop.index}}
                        </h2>
                        <h3>
                            {{process.title}}
                        </h3>
                    </div>
                </div>
                {% assign remainder = forloop.index | modulo: 2 %}
                {%- if remainder==1 -%}
                <div class="row justify-content-around">
                {%- else -%}
                <div class="row justify-content-around flex-row-reverse">
                {%- endif -%}
                    <div class="col-md-4">
                        <img class="img-fluid" src="{{process.img}}" alt="">
                    </div>
                    <div class="col-md-4">
                        <p>
                            {{process.content}}
                        </p>
                    </div>
                </div>
            </div>
            {%- endfor -%}

        </div>
    </div>
</div>
