what-is-po-network: 
  title: 什麼是開放政府聯絡人？
  content: 開放政府聯絡人的英文是 Participation Officer，我們都稱為「PO」。所有的 PO 形成一個緊密溝通的網絡（PO Network），搭起合作的橋樑，促使各部會之間合作。

po-network-build-up:
  title: PO 如何產生？
  content: PO 是依據「行政院及所屬各機關開放政府聯絡人實施要點」，由各機關指派至少 1 人來擔任，通常是公關、綜規、管考或資訊的同仁，也可以由這些人組成一個小組，共同擔任。

what-po-do:
  title: PO 要做什麼?
  content: PO 最主要的工作，就是協助公部門聽取不特定大眾的意見，甚至合作規劃政策，不特定大眾最主要的來源可能是廣大網友，但也有可能是比較少上網的民眾。那麼 PO 該有什麼特質呢？我們建議 PO 要具備公眾溝通的熱誠、熟悉政策內容、善用網路工具。

skills:
  title: PO 們需要具備哪些技能？
  content: PO 需要花一段時間學習以下的技術，也需要在實踐的過程中逐步內化開放政府的精神
  list:
    - title: 主持
      content: 要討論政策的話，除了網路上的對話，也需要大家見面討論。但是如何在會議中協助大家互相理解，找到可行方案，需要專業的主持輔助。
      img: 2 _ 主持.png
    - title: 轉譯
      content: PO 就像翻譯米糕，協助公部門的同仁聽懂網友的話，也協助網友聽懂公部門的話，畢竟雙方如果對同一件事的理解不同，就談不上溝通了。
      img: 2 _ 轉譯.png
    - title: 記錄
      content: 透過文字、影像或聲音，讓政策溝通過程公開透明，除了建立互信，也能追蹤和掌握政策進度，並讓更多人參與。就像透明廚房和產銷履歷，讓大家對食物更安心。
      img: 2 _ 紀錄.png

how:
  title: PO Network <br class="d-none d-lg-block">怎麼運作？
  subtitle: PO Network 在議題發生的時候要聯絡各方 ──
  content:
    title: PO Metwork
    list:
      - title: 對內聯絡
        content: 整合內部意見
      - title: 對外聯絡
        content: 瞭解社會大眾對這個議題的觀點與期待
      - title: 縱向聯絡
        content: 上下各級機關的意見
      - title: 橫向聯絡
        content: 相關部會的立場與執掌範圍

meetings:
  title: PO Network 運作機制 ： 三級會議
  content: 三級會議是讓PO們互相聯繫的重要機制
  list: 
    - title: 季會
      content: 每3-4個月，各部會PO的長官聚在一起，是一種向上管理的概念，讓這些長官更清楚PO做了什麼，需要什麼協助。
    - title: 月會
      content: 每個月，各部會PO都會聚在一起，聊一聊最近處理了什麼議題，接下來還想處理什麼議題。
    - title: 協作會議
      content: 每個月原則上兩場。議題經過 PO 月會投票後，獲選議題的主辦機關即可開始準備協作會議，其他PO也可以參加。

qa: 
  title: PO Network 小知識
  list:
    - q: PO 執掌是什麼？
      a: 發生利害關係複雜、多方意見紛歧的議題時，PO 可以在機關內部組成工作小組，或進一步協助機關首長，以開放政府的原則規劃適當的政策制定流程，讓不同的利害關係人可以參與其中，用更全面的觀點來完善政策，儘早確立政策的方向。
    - q: 幾個部會有 PO？
      a: 行政院所屬的中央二級機關一共有 32 個，這些部會全部都有 PO。
    - q: 三級機關也有 PO 嗎？
      a: 有喔，目前農委會、衛福部跟財政部有都有指派三級機關 PO。
    - q: 總共有多少 PO？
      a: 每個部會指派的 PO 數量不一樣，有的部會指派 1 位，有的部會指派 6 位，所以 32 個部會一共有 78 位 PO。
    - q: PO 的類型分布？
      a: 公務機關內有三種業務跟 PO 有關；管考或綜合性業務、熟悉相關工具的資訊以及負責溝通的公關。因此，部會通常指派相關業務同仁擔任。目前 PO 類型分布是：綜規 57%、資訊 25%、公關 18%。
    - q: PO 的職等分布？
      a: 行政院沒有要求特定職等的同仁才能擔任 PO，在這 78 位同仁當中，較高階的簡任官大約是 44%，中階的薦任同仁則佔56%。
    - q: PO 的任期？可以連任嗎？
      a: 為了讓擔任 PO 的同仁，有輪調的機會，也讓部會內更多同仁有機會接觸到工作內容，所以建議部會可以每年更換 PO，但不強制。第一屆到第二屆連續擔任 PO 的同仁大約佔 57%，108 年起則是第三屆 PO。
    - q: 開過幾次月會？
      a: 第一次月會是 106 年 3 月，截至 107 年 12月一共開了 22 次。
    - q: 開了幾場協作會議？
      a: 每個月會票選出 1-3 個議題，目前共計 42 個協作議題。其中序號第 28、33、39 號都在會前會的階段決定不召開協作會議，所以截至107 年 12 月，共召開了 39 場。
  update: 統計截至 107 年 12 月

