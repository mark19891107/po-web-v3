title: 行政院及所屬各部會開放政府聯絡人實施要點
update_date: 發布日期：106 年 12 月 4 日
reason: 立法理由
list:
  - title: 行政院（以下簡稱本院）為規範本院及所屬各機關開放政府聯絡人之實施運作，以落實開放政府理念，建立政府與社會各界之互信及夥伴關係，特訂定本要點。
    reason: 本要點訂定目的。

  - title: 本院指派政務委員一人督導本院及所屬各機關開放政府業務，並結合各機關開放政府聯絡人，建立聯繫機制。
    reason: 開放政府業務多具有跨領域性質，須整合各部會資源、人力，並貫通縱向 聯繫及橫向協調，以及時回應民意需求，爰明定指派政務委員督導。

  - title: 本院所屬二級機關或相當二級機關之獨立機關（以下簡稱二級機關）應指派適當層級且獲充分授權人員至少一人，擔任開放政府聯絡人，由機關副首長或資訊長負責督導，並得視業務需要，於所屬機關逐級指派人員擔任。
    reason: 本院所屬二級機關或相當二級機關之獨立機關應指派適當人員擔任開放政 府聯絡人，並由副首長或資訊長督導，以從適當政策高度，朝常態化、制 度化運作，逐步於公務機關內化開放政府之文化。

  - title: 各機關開放政府聯絡人由具有公眾溝通熱誠、熟悉政策業務、善用網路工具等特質之所屬公務人員擔任之。
    reason: 開放政府聯絡人職司與多方利害關係人（ Multi-stakeholder）對話溝通 ，具有熱誠，熟稔業務，能運用網路工具等特質，方利於與不特定人協作 討論。另為利業務運作與傳承，宜以所屬公務人員擔任。

  - title: 開放政府聯絡人得視議題需要彈性運作，並強化機關內部橫向溝通聯繫。各機關得視需求，結合國會聯絡、新聞聯絡、資訊、管考或相關業務人員，組成工作小組共同協作。
    reason: 開放政府工作面對瞬息多變之社會脈動，須能適應需要彈性運作，爰明定得結合所屬機關相關單位共同協作，以發揮整體力量。

  - title: 各機關於政策形成推動過程，應充分考量透明、參與、課責、涵容等開放政府基本原則。如涉及利害關係複雜、多方意見分歧或民眾參與熱烈之議題，開放政府聯絡人應協助各該機關首長評估是否應在政策規劃前期，秉持開放政府原則踐行適當之程序。前項議題非單一機關所得處理者，該機關開放政府聯絡人得主動聯繫其他機關開放政府聯絡人共同協作，或透過開放政府聯繫機制，陳請督導開放政府業務之政務委員召開跨部會協作會議。
    reason: 開放政府重在政策形成期適時導入，始能有效建構政府與民眾間之互信， 爰明定開放政府聯絡人之工作原則；更因現代政府面對綜合性挑戰，期以 開放政府聯絡人能跨越組織界限，勇於求助，共同協作。

  - title: 本院為強化開放政府聯繫機制，得定期或不定期召開下列會議
    reason: 開放政府自政策方向迄議題協作、自副首長至工作階層召開之各種會議之 任務與分工，以齊一各機關步調，落實開放政府工作。
    points:
      - 開放政府政策協調聯繫會議：每季召開一次為原則，邀集二級機關督導開放政府業務之副首長或資訊長出席，研商開放政府重要政策及推動方案。
      - 開放政府聯絡人工作推動會議：每月召開一次為原則，邀集二級機關開放政府聯絡人出席，滾動檢討開放政府應推動之工作。
      - 開放政府議題協作會議：視實際業務需要召開，邀集該議題之利害關係人、相關機關（構）、團體及開放政府聯絡人出席，釐清該議題之事實及問題焦點，探討可行之解決方式。

  - title: 本院及國家發展委員會應協助各機關開放政府聯絡人，逐步培養下列專業職能
    reason: 開放政府之工作過程，倚重轉譯、主持及記錄等專業，同時須掌握公民科 技之發展及民眾易瞭解論述，以增進多方對話及公眾參與，爰明定由本院 及國家發展委員會協助各機關開放政府聯絡人逐步養成專業職能。
    points:
      - 於政策規劃前期與多方利害關係人溝通，並透過開放資料、轉譯等方法，銜接政策規劃及常民語言。
      - 於協作會議、焦點團體之諮詢或公聽會等程序，透過會議專業主持，提升議題討論聚焦程度。
      - 透過文字、影像或聲音等專業記錄方法，公開政策溝通及形成過程。
      - 熟悉網路工具之使用，以公民科技增進公眾理性對話。

  - title: 開放政府聯絡人推動開放政府業務著有績效者，各機關應予以適當獎勵
    reason: 各機關應適當獎勵開放政府聯絡人，以茲激勵。